<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Parceiro de Negócios</title>

        <!-- Adiciona os arquivos de CSS do Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h3><i class="fa fa-handshake-o"></i> Parceiros de Negócios</h3>
            <hr />

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a
                        class="nav-link active"
                        data-toggle="tab"
                        href="#cadastrar"
                        ><i class="fa fa-user-plus"></i> Cadastrar Parceiro de
                        Negócios</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#listagem"
                        ><i class="fa fa-users"></i> Meus Parceiros de
                        Negócios</a
                    >
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content p-3 border bg-light">
                <div class="tab-pane container active" id="cadastrar">
                    <!-- cadastrar:inicio -->
                    <!-- Inicia o formulário -->
                    <div class="container">
                        <form id="cadastro-cep">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12">
                                        <!-- Nome -->
                                        <label
                                            for="nome"
                                            class="font-weight-bold small"
                                            >Razão Social \ Nome Completo</label
                                        >
                                        <input
                                            type="hidden"
                                            id="id"
                                            value="0"
                                        />
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="nome"
                                            placeholder="Digite sua razão social ou seu nome completo"
                                            maxlength="60"
                                        />
                                    </div>
                                    <!--
                                    <div class="col-6">
                                        <label
                                            for="sobrenome"
                                            class="font-weight-bold small"
                                            >Sobrenome</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="sobrenome"
                                            placeholder="Digite seu Sobrenome"
                                        />
                                    </div>
                                --></div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <!-- CEP -->
                                        <label
                                            for="cep"
                                            class="font-weight-bold small"
                                            >CEP</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="cep"
                                            placeholder="Digite o CEP"
                                            onchange="__getCEP();"
                                            maxlength="9"
                                        />
                                        <div id="ldg-cep" style="display: none">
                                            <div
                                                class="spinner-border text-primary"
                                            ></div>
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <!-- Endereço -->
                                        <label
                                            for="endereco"
                                            class="font-weight-bold small"
                                            >Endereço</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="endereco"
                                            placeholder="Digite seu endereço"
                                            disabled
                                        />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <!-- Numero -->
                                        <label
                                            for="numero"
                                            class="font-weight-bold small"
                                            >Número</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="numero"
                                            placeholder="Digite o número"
                                            maxlength="12"
                                        />
                                    </div>

                                    <div class="col-8">
                                        <!-- Complemento -->
                                        <label
                                            for="complemento"
                                            class="font-weight-bold small"
                                            >Complemento</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="complemento"
                                            placeholder="Digite o complemento (opcional)"
                                            maxlength="60"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <!-- Bairro -->
                                            <label
                                                for="bairro"
                                                class="font-weight-bold small"
                                                >Bairro</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control form-control-sm"
                                                id="bairro"
                                                placeholder="Digite o bairro"
                                                disabled
                                            />
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- Cidade -->
                                        <label
                                            for="cidade"
                                            class="font-weight-bold small"
                                            >Cidade</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="cidade"
                                            placeholder="Digite a cidade"
                                            disabled
                                        />
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <!-- Estado -->
                                            <label
                                                for="estado"
                                                class="font-weight-bold small"
                                                >Estado</label
                                            >
                                            <select
                                                class="form-control form-control-sm"
                                                id="estado"
                                                disabled
                                            >
                                                <option value="">
                                                    Selecione o estado
                                                </option>
                                                <option value="AC">Acre</option>
                                                <option value="AL">
                                                    Alagoas
                                                </option>
                                                <option value="AP">
                                                    Amapá
                                                </option>
                                                <option value="AM">
                                                    Amazonas
                                                </option>
                                                <option value="BA">
                                                    Bahia
                                                </option>
                                                <option value="CE">
                                                    Ceará
                                                </option>
                                                <option value="DF">
                                                    Distrito Federal
                                                </option>
                                                <option value="ES">
                                                    Espírito Santo
                                                </option>
                                                <option value="GO">
                                                    Goiás
                                                </option>
                                                <option value="MA">
                                                    Maranhão
                                                </option>
                                                <option value="MT">
                                                    Mato Grosso
                                                </option>
                                                <option value="MS">
                                                    Mato Grosso do Sul
                                                </option>
                                                <option value="MG">
                                                    Minas Gerais
                                                </option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">
                                                    Paraíba
                                                </option>
                                                <option value="PR">
                                                    Paraná
                                                </option>
                                                <option value="PE">
                                                    Pernambuco
                                                </option>
                                                <option value="PI">
                                                    Piauí
                                                </option>
                                                <option value="RJ">
                                                    Rio de Janeiro
                                                </option>
                                                <option value="RN">
                                                    Rio Grande do Norte
                                                </option>
                                                <option value="RS">
                                                    Rio Grande do Sul
                                                </option>
                                                <option value="RO">
                                                    Rondônia
                                                </option>
                                                <option value="RR">
                                                    Roraima
                                                </option>
                                                <option value="SC">
                                                    Santa Catarina
                                                </option>
                                                <option value="SP">
                                                    São Paulo
                                                </option>
                                                <option value="SE">
                                                    Sergipe
                                                </option>
                                                <option value="TO">
                                                    Tocantins
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botão de envio -->
                            <button
                                type="button"
                                id="btn-cadastro-cep"
                                class="btn btn-success btn-sm btn-block"
                                onclick="__modalClient();"
                            >
                                <i class="fa fa-user-plus"></i>
                                Cadastrar Parceiro de Negócios
                            </button>

                            <div
                                class="text-center"
                                id="ldg-cadastro-cep"
                                style="display: none"
                            >
                                <div class="spinner-border text-primary"></div>
                            </div>
                        </form>
                    </div>
                    <!-- cadastrar:final -->
                </div>
                <div
                    class="tab-pane container p-3 border bg-light"
                    id="listagem"
                >
                    <!-- listagem:inicio -->
                    <div>
                        <table
                            class="table table-bordered table-striped table-sm"
                            id="tbl-cadastro-cep"
                        >
                            <thead class="thead-dark">
                                <tr class="small">
                                    <th>#</th>
                                    <th>Razão Social \ Nome Completo</th>
                                    <th>Endereço</th>
                                    <th>Cadastrado em</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <!-- listagem:final-->
                </div>
            </div>
        </div>

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js
"></script>
        <link
            href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css
"
            rel="stylesheet"
        />

        <!-- Importa a biblioteca jQuery Mask Plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="lib/js/client.js"></script>

        <!-- Script para aplicar a máscara de CEP -->
        <script>
            $(document).ready(function () {
                __listClient();

                $("#nome").focus();

                $("input").keyup(function () {
                    $(this).val($(this).val().toUpperCase());
                    $(this).css("font-weight", "bold");
                    $(this).css("color", "#000088");
                });

                $("#cep").mask("00000-000");
            });
        </script>
    </body>
</html>
